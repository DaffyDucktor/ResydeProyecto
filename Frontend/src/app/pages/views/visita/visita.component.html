<div class="col-span-12 lg:col-span-6 xl:col-span-3">
  <div class="card mb-0">
    <h2>Visita</h2>
    <div class="row">
      <p-button routerLink="pago-form/new" class="font-bold w-max">
        Crear nueva Visita
      </p-button>|
      <p-button>
        Filtrar
      </p-button>
    </div>
        <br>
<div class="row">
      <div class="col">
        <table style="width: 100%;">
          <thead>
            <th>Nombre</th>
            <th>Departamento</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Comentario</th>
            <th colspan="2">Acciones</th>
          </thead>
          <tbody style="text-align: center;">
            @for (visita of this.visitas; track visita.id) {
            <tr>
              <td>{{visita.name}}</td>
              <td>{{visita.idDepartamento.codigo}}</td>
              <td>{{visita.fecha}}</td>
              <td>{{visita.hora}}</td>
              <td>{{visita.comentario}}</td>
              <td><p-button>Ver</p-button></td>
              <td><p-button>Modificar</p-button></td>
            </tr>
            }@empty {
              <tr>
                <td>No se encuentran visitas</td>
              </tr>
            }
          </tbody>
        </table>
      </div>
</div>
