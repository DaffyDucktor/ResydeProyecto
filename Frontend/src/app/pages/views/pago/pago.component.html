<div class="col-span-12 lg:col-span-6 xl:col-span-3">
  <div class="card mb-0">
    <h2>Pago</h2>
    <div class="row">
      <p-button routerLink="pago-form/new" class="font-bold w-max">
        Crear nuevo pago
      </p-button>|
      <p-button>
        Filtrar
      </p-button>
    </div>
        <br>
<div class="row">
      <div class="col">
        <table style="width: 100%;">
          <thead>
            <th>NÂ° Recibo</th>
            <th>Monto Pagado</th>
            <th>Balance</th>
            <th>Mora</th>
            <th>Fecha</th>
            <th>Comentario</th>
            <th colspan="2">Acciones</th>
          </thead>
          <tbody style="text-align: center;">
            @for (pago of this.pagos; track pago.id) {
            <tr>
              <td>{{pago.idRecibo.id}}</td>
              <td>{{pago.paidAmount}}</td>
              <td>{{pago.balance}}</td>
              <td>{{pago.mora}}</td>
              <td>{{pago.fecha}}</td>
              <td>{{pago.comments}}</td>
              <td><p-button>Ver</p-button></td>
              <td><p-button>Modificar</p-button></td>
            </tr>
            }@empty {
              <tr>
                <td>No se encuentran pagos</td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
