<div class="col-span-12 lg:col-span-6 xl:col-span-3">
  <div class="card mb-0">
    <h2>Usuario</h2>
    <div class="row">
      <p-button routerLink="pago-form/new" class="font-bold w-max">
        Crear nuevo usuario
      </p-button>|
      <p-button>
        Filtrar
      </p-button>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <table style="width: 100%;">
          <thead>
            <th>Usuario</th>
            <th>Contrase√±a</th>
            <th>Residencia</th>
            <th>Rol</th>
            <th colspan="2">Acciones</th>
          </thead>
          <tbody style="text-align: center;">
            @for (usuario of this.usuarios; track usuario.id) {
            <tr>
              <td>{{usuario.user}}</td>
              <td>{{usuario.password}}</td>
              <td>{{usuario.idResidencia.nombre}}</td>
              <td>{{usuario.idRol.nombre}}</td>
              <td><p-button>Ver</p-button></td>
              <td><p-button>Modificar</p-button></td>
            </tr>
            }@empty {
              <tr>
                <td>No se encuentran usuarios</td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
