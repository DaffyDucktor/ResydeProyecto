<div class="col-span-12 lg:col-span-6 xl:col-span-3">
  <div class="card mb-0">
    <h2>Incidencia</h2>
    <div class="row">
      <p-button (onClick)="open()" class="font-bold w-max">
        Crear nueva incidencia
      </p-button>
    </div>
        <br>
<div class="row">
      <div class="col">
        <table style="width: 100%;">
          <thead>
            <th>N° Incidencia</th>
            <th>Detalle</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th colspan="2">Acciones</th>
          </thead>
          <tbody style="text-align: center;">
            @for (incidencia of this.incidencias; track incidencia.id) {
            <tr>
              <td>{{incidencia.id}}</td>
              <td>{{incidencia.detalle}}</td>
              <td>{{incidencia.fecha}}</td>
              <td>{{incidencia.hora}}</td>
              <td><p-button>Ver</p-button></td>
              <td><p-button>Modificar</p-button></td>
            </tr>
            }@empty {
              <tr>
                <td colspan="5">No se encuentran incidencias</td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<p-dialog header="Añadir Residencia" [(visible)]="display" [breakpoints]="{ '960px': '75vw' }"
  [style]="{ width: '30vw' }" [modal]="true">
  <form [formGroup]="formulario" (ngSubmit)="this.submitForm()">
    <mat-dialog-content>
      <div class="card flex flex-col gap-4">
        <div class="flex flex-col gap-2">
          <label>Detalle</label>
          <input type="text" pInputText formControlName="detalle" [placeholder]="'Ingrese nombre de Residencia'" />
        </div>
        <div class="flex flex-col gap-2">
          <label>Visible</label>
          <input type="text" pInputText formControlName="visible" [placeholder]="'Ingrese nombre de Direccion'" />
        </div>
        <div class="flex flex-col gap-2">
          <label>Fecha</label>
          <input type="text" pInputText formControlName="fecha" [placeholder]="'Ingrese Cantidad de Departamentos'" />
        </div>
        <div class="flex flex-col gap-2">
          <label>Hora</label>
          <input type="text" pInputText formControlName="hora" [placeholder]="'Ingrese Cantidad de Edificios'" />
        </div>
        <div class="flex flex-col gap-2">
          <label>Departamento</label>

          <p-select 
            formControlName="idDepartamento" 
            [options]="dropdownItemsDep" 
            optionValue="code"  
            optionLabel="name" 
            placeholder="Seleccionar Tipo"
            [autoDisplayFirst]="false" appendTo="body">
          </p-select>
        </div>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close type="button" (click)="close()">Cancelar</button>
      <button mat-raised-button color="primary" type="submit">Guardar</button>
    </mat-dialog-actions>
  </form>
</p-dialog>
